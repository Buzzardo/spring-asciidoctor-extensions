pluginManagement {
	plugins {
		id 'io.spring.javaformat' version springJavaFormatVersion
	}
	resolutionStrategy {
		eachPlugin {
			if (requested.id.id == 'io.spring.javaformat') {
				useModule "io.spring.javaformat:spring-javaformat-gradle-plugin:$springJavaFormatVersion"
			}
		}
	}
	repositories {
		gradlePluginPortal()
		mavenCentral()
	}
}

rootProject.name = 'spring-asciidoctor-extensions'
include 'spring-asciidoctor-extensions-block-switch'
include 'spring-asciidoctor-extensions-spring-boot'
include 'spring-asciidoctor-extensions-spring-boot:spring-asciidoctor-extensions-spring-boot-core'
include 'spring-asciidoctor-extensions-spring-boot:spring-asciidoctor-extensions-spring-boot-aj15'
include 'spring-asciidoctor-extensions-spring-boot:spring-asciidoctor-extensions-spring-boot-aj16'